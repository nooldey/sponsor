<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>赞助作者</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
<div class="sponsor">
  <p class="tooltip-item">
    <span class="tooltip-item__label">
      <img src="./icons/bitcoin.svg">
    </span>
    <span class="tooltip-item__content top">
      <span>Creating account...</span>
    </span>
  </p>
  <p class="tooltip-item">
    <span class="tooltip-item__label">
      <a href="https://paypal.me/NooldeyZ" target="_blank" ref="nofollow external sponsor">
        <img src="./icons/paypal.svg">
      </a>
    </span>
    <span class="tooltip-item__content top">
      <span>Yes! Just click!</span>
    </span>
  </p>
  <p class="tooltip-item">
    <span class="tooltip-item__label">
      <img src="./icons/alipay.svg">
    </span>
    <span class="tooltip-item__content top drop">
      <img src="./images/alipay.png">
    </span>
  </p>
  <p class="tooltip-item">
    <span class="tooltip-item__label">
      <img src="./icons/wechat.svg">
    </span>
    <span class="tooltip-item__content top drop">
      <img src="./images/wepay.jpg">
    </span>
  </p>
  <p class="tooltip-item">
    <span class="tooltip-item__label">
      <img src="./icons/hongbao.svg">
    </span>
    <span class="tooltip-item__content top drop">
      <img src="./images/hongbao.png">
      <code>支付宝扫红包</code>
    </span>
  </p>
</div>
</body>
</html>
